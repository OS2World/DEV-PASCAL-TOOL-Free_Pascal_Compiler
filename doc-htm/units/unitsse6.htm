<!--l. 23--><p class="noindent">The <span 
class="cmss-10">dxeload </span>unit was implemented by Pierre M&uuml;ller for <span 
class="cmcsc-10"><small 
class="small-caps">D</small><small 
class="small-caps">O</small><small 
class="small-caps">S</small></span>, it allows to load a DXE
file (an object file with 1 entry point) into memory and return a pointer to the entry
point.
<!--l. 27--><p class="noindent">It exists only for <span 
class="cmcsc-10"><small 
class="small-caps">D</small><small 
class="small-caps">O</small><small 
class="small-caps">S</small></span>.
