<h4 class="subsectionHead"><a 
href="fpdoc.htm#QQ2-57-58" name="x57-560004.3"><span 
class="cmbx-10">fpdoc-description </span>: Global tag</a></h4> The <span 
class="cmbx-10">fpdoc-description </span>tag is the topmost tag in a description
file. It contains a series of <span 
class="cmbx-10">package </span>tags, one for each package that is described in the
file.
