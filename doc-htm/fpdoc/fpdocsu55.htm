<h4 class="subsectionHead"><a 
href="fpdoc.htm#QQ2-73-74" name="x73-720004.3"><span 
class="cmbx-10">u </span>: Format underlined</a></h4>
<!--l. 1541--><p class="noindent">Example:
                                                                            

                                                                            
<table width="100%" 
class="verbatim"><tr class="verbatim"><td 
class="verbatim"><pre class="verbatim">
&nbsp;Normal&nbsp;text&nbsp;&lt;u&gt;underlined&nbsp;text&lt;/u&gt;&nbsp;normal&nbsp;text.
</pre>
</td></tr></table>will be formatted as:
<br class="newline">Normal text <span class="underline">underlined text</span> normal text.
