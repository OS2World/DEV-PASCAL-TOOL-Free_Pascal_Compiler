<h4 class="subsectionHead"><a 
href="fpdoc.htm#QQ2-29-28" name="x29-280003.4">disable-arguments</a></h4> By default, for each function or procedure argument, a <span 
class="cmbx-10">element </span>tag will be
generated. This option disables this behaviour: no <span 
class="cmbx-10">element </span>tags will be generated for procedure
and function arguments.
