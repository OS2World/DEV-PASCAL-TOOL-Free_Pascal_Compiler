<h4 class="subsectionHead"><a 
href="prog.htm#QQ2-143-150" name="x143-1420008.2">boolean types</a></h4>
<!--l. 3444--><p class="noindent">The <span 
class="cmtt-10">boolean </span>type is stored as a byte and can take a value of <span 
class="cmtt-10">true </span>or <span 
class="cmtt-10">false</span>.
<!--l. 3447--><p class="noindent">A <span 
class="cmtt-10">ByteBool </span>is stored as a byte, a <span 
class="cmtt-10">WordBool </span>type is stored as a word, and a <span 
class="cmtt-10">longbool </span>is stored as a
longint.
